                <header>
                   <h2>Formulario</h2>
                </header>
                <body>
                    <form name="formulario" method="get" action="mailto">
                    <p><label>Nombre: <input type="text" name="nombre" maxlength="15"></label></p>
                    <p><label>Edad: <input type="number" name="edad"></label></p>
                    <p><label>Correo: <input type="email" name="correo"></label></p>
                    <p><label>Teléfono: <input type="tel" name="nombre" maxlength="9"></label></p>
                    <p><label for="listado">País: <input type="text" name="pais"></label></p>
                        <select name="paises" id="listado">
                            <option value="1">España</option>
                            <option value="2">Portugal</option>
                            <option value="3">Francia</option>
                            <option value="4">Inglaterra</option>
                            <option value="5">Rusia</option>
                        </select>
                    <p><label>Provincia o región: <input type="text" name="provincia"></label></p>
                    <p><input type="submit" name="Enviar"></p>
                    </form>
                </body>
